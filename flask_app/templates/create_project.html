<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="static/create_project.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project page</title>
</head>
<body>
    <div id="header">
        <a href="/profile_page">Profile</a>
        <a href="/depot">Depot</a>
        <a href="/logout">Logout</a>
    </div>
    <div id="create_project" >
        <p>Please give the project a name and a short description we will add parts into it next!</p>
        {% with messages = get_flashed_messages(category_filter=['project']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: rgb(255, 0, 0);">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        <form action="/create_project" method="POST">
            <label for="project_name">Projects Name:</label>
            <input type="text" name="project_name">

            <textarea name="description" id="" cols="30" rows="10" placeholder="breif description of the project here"></textarea>

            <input type="submit" name="submit" id="">
        </form>
    </div>
</body>
</html>
